<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Default title{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
{% if user.is_authenticated %}
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">SCIP ver 0.1</a>
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/camera/">Камеры</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/arrives/">Въезды</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/departures/">Выезды</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/vehicle/">Транспортные средства</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/owner/">Владельцы ТС</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/logout/">Выйти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
    <div class="container">
        <h3>{% block header %}{% endblock header %}</h3>
    </div>
    <div>{% block content %}{% endblock content %}</div>
    <div class="container">SCIP. 2023, All rights reserved.</div>
{% else %}
    <script type="text/javascript">
        location = "{% url 'login' %}";
    </script>
{% endif %}

</body>
</html>
